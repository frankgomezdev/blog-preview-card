<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-card">
      <div class="blog-card-content">
        <div class="blog-card-img">
          <img src="/assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="blog-card-details">
          <div class="yellow-box">
            <h2 class="category">Learning</h2>
          </div>
          <span class="publish-date">Published 21 Dec 2023</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
        <div class="blog-card-footer">
          <img class="author-avatar" src="/assets/images/image-avatar.webp" alt="" />
          <span class="author-name">Greg Hooper</span> 
        </div>
      </div>
    </div>
  </body>
</html>
